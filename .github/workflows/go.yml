name: Build and Release
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: change dir
        run: cd ./golang
      - name: Build and package for Linux (amd64)
        run: GOOS=linux GOARCH=amd64 go build ruijie.go -o ruijie-linux-amd64

      - name: Build and package for Linux (arm64)
        run: GOOS=linux GOARCH=arm64 go build ruijie.go -o ruijie-linux-arm64

      - name: Build and package for macOS (amd64)
        run: GOOS=darwin GOARCH=amd64 go build ruijie.go -o ruijie-darwin-amd64

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.RUIJIE_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload Linux (amd64) Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.RUIJIE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ruijie-linux-amd64
          asset_name: ruijie-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Linux (arm64) Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ruijie-linux-arm64
          asset_name: ruijie-linux-arm64
          asset_content_type: application/octet-stream

      - name: Upload macOS (amd64) Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.RUIJIE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ruijie-darwin-amd64
          asset_name: ruijie-darwin-amd64
          asset_content_type: application/octet-stream
